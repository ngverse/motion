@if (label()) {
  <p class="mb-2 text-2xl font-medium">{{ label() }}</p>
}
<div class="relative rounded-md border border-slate-300">
  @if (showCopy()) {
    <button
      [cdkCopyToClipboard]="code()"
      (click)="copy()"
      class="absolute right-1 top-2 hidden cursor-pointer text-slate-500 lg:block"
    >
      @if (copied()) {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="currentColor"
        >
          <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
        </svg>
      } @else {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="currentColor"
        >
          <path
            d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"
          />
        </svg>
      }
    </button>
  }
  <pre
    class="not-prose m-0 max-h-[600px] overflow-auto text-xs"
  ><code class="rounded-md source-code" [highlight]="code()" [language]="code() ? language() : 'plaintext' ">
  </code></pre>
</div>
